<article>
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	<b><time>{{ .Date.Format (default "2006-01-02 15:04:05" .Site.Params.dateFmt) }}</time></b>
	{{ range .Params.tags }}
	<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		<p>{{ .Summary }}</p>
		{{ if .Truncated }}
		<a href="{{ .Permalink }}">read...</a>
		{{ end }}
	</div>
</article>
