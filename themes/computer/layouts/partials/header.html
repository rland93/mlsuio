<div class="headerc">
	<header>
		<h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>

	</header>
	<span class="header-border">~/</span>
	{{ with .Site.Menus.main }}
	<nav>
		<ul>
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</div>
